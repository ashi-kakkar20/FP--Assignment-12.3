<script>
var map = function (array, callback) // Creating a function named map with 2 parameters array and the callback
{ 
    var new_array = []; // creating a new array that will store the result
    array.forEach(function (num) 
    {
    new_array.push(callback(num));  //Map function iterates over the array and invokes the given callback and pushes the value into a new_array.
    });

console.log("New array: " + new_array);
};

var result = map([2,4,6], function (num1) //Input for the map function
{ 
    return num1* 2;
});
</script>
